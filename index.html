<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Visualizing Shakespeare</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />

    <!--CSS Stylesheets-->
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Alegreya+SC|Open+Sans">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="assets/app.css">
  </head>

  <body ng-app="shakespeareApp" layout="column" ng-controller="AppController as ctrl">
    <!--Toolbar-->
    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ctrl.toggleList()" aria-label="Show Play List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Visualizing Shakespeare</h1>
    </md-toolbar>

    <div flex layout="row">
        <!--List of plays-->
        <md-sidenav  md-component-id='left' ng-click="ctrl.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="item in ctrl.plays">
                <md-button ng-click="ctrl.selectPlay(item)" ng-class="{'selected': item === ctrl.selected }">
                  <md-icon md-svg-icon="{{item.avatar}}" class="avatar"></md-icon>
                  {{item.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <!--Play content-->
        <md-content flex id="content">
        <play-page play="ctrl.selected"></play-page>
        </md-content>

    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.0.7 used here -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="./src/plays/playService.js"></script>
    <script src="./src/plays/playModule.js"></script>
    <script src="./src/navService.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
