<div layout="column" style="height:100%; overflow:scroll;" ng-cloak>

  <section layout="row" flex>

    <md-content flex layout-padding>

      <div layout="column" layout-align="top center">
      	<!-- Play Heading -->
        <md-content layout="row" flex id="content">
			<h1> {{ctrl.play["name"]}} </h1>
			<md-icon md-svg-icon="{{ctrl.play.avatar}}" class="avatar"></md-icon>
        </md-content>
        <div ng-repeat="item in ctrl.features">
          <md-card ng-show="item.name != 'Reader'" style="min-width:100%;padding:16px" md-theme="default" md-theme-watch>
              <h2 class="md-headline">{{item.name}}</h2>
              </md-card-title>
              <div layout="row">
                 <div ng-show="item.name == 'Summary'"> <p>{{ctrl.playSummary}}</p></div>  
                 <div ng-show="item.name == 'Character List'">
                    <div ng-repeat="char in ctrl.playChars">
                      {{char}}
                    </div>
                 </div> 
                <div class="{{item.name}}"></div>
                  
              </div>
          </md-card>
        </div>
          <speak-chord ng-show="ctrl.selected"></speak-chord>
      </div>
        
      <div flex></div>

    </md-content>

    <md-sidenav
        class="md-sidenav-right"
        md-component-id="right"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Features</h1>
      </md-toolbar>

      <md-content layout-padding>
			<md-list>
			    <md-list-item ng-repeat="item in ctrl.features">
			        <md-button style="padding-left:12px" ng-click="ctrl.selectLink(item)" ng-class="{'selected': item === ctrl.selected }">
			            <div layout="row">
			            	<div>{{item.name}}</div>
			            </div>
			        </md-button>
			    </md-list-item>
			</md-list>
		</md-content>

    </md-sidenav>

  </section>

</div>
